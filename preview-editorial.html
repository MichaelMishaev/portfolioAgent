<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archetypes Journal - Editorial Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', Georgia, serif;
            overflow: hidden;
            position: relative;
        }

        /* Grid pattern background */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 60px;
        }

        /* Main frame */
        .frame {
            position: relative;
            z-index: 10;
            background: #FFFFFF;
            border: 8px solid #000000;
            box-shadow:
                0 0 0 2px #FFFFFF,
                20px 20px 0 #3B82F6,
                20px 20px 0 2px #000000;
            padding: 60px 80px;
            max-width: 900px;
            width: 100%;
        }

        .header {
            border-bottom: 4px solid #000000;
            padding-bottom: 30px;
            margin-bottom: 40px;
        }

        .title {
            font-size: 68px;
            font-weight: 900;
            color: #000000;
            letter-spacing: -1px;
            margin-bottom: 12px;
            line-height: 0.95;
            font-family: 'Playfair Display', Georgia, serif;
        }

        .subtitle {
            font-size: 22px;
            color: #3B82F6;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .column {
            position: relative;
        }

        .content-block {
            background: #000000;
            color: #FFFFFF;
            padding: 24px;
            margin-bottom: 20px;
            border: 4px solid #000000;
            box-shadow: 8px 8px 0 rgba(59, 130, 246, 0.3);
        }

        .content-block h3 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .content-block p {
            font-size: 14px;
            line-height: 1.4;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            opacity: 0.9;
        }

        .accent-line {
            width: 100%;
            height: 6px;
            background: #3B82F6;
            margin-top: 20px;
        }

        /* Blue accent corner */
        .corner-accent {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 120px;
            height: 120px;
            background: #3B82F6;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="container">
        <div class="frame">
            <div class="corner-accent"></div>
            <div class="header">
                <h1 class="title">Archetypes<br>Journal</h1>
                <p class="subtitle">Bold Editorial Design</p>
            </div>
            <div class="content">
                <div class="column">
                    <div class="content-block">
                        <h3>Magazine</h3>
                        <p>High-contrast editorial layouts</p>
                    </div>
                </div>
                <div class="column">
                    <div class="content-block">
                        <h3>Typography</h3>
                        <p>Bold borders & dramatic shadows</p>
                    </div>
                </div>
            </div>
            <div class="accent-line"></div>
        </div>
    </div>
</body>
</html>
