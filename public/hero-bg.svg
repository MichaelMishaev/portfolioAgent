<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient background -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#db2777;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    
    <!-- Mesh gradient overlay -->
    <radialGradient id="meshGrad1" cx="20%" cy="20%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="meshGrad2" cx="80%" cy="30%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="meshGrad3" cx="50%" cy="80%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0" />
    </radialGradient>
    
    <!-- Pattern for texture -->
    <pattern id="gridPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Base gradient -->
  <rect width="1920" height="1080" fill="url(#mainGrad)"/>
  
  <!-- Mesh gradient overlays for depth -->
  <circle cx="384" cy="216" r="600" fill="url(#meshGrad1)"/>
  <circle cx="1536" cy="324" r="500" fill="url(#meshGrad2)"/>
  <circle cx="960" cy="864" r="550" fill="url(#meshGrad3)"/>
  
  <!-- Grid pattern overlay -->
  <rect width="1920" height="1080" fill="url(#gridPattern)" opacity="0.5"/>
  
  <!-- Abstract geometric shapes for modern tech feel -->
  <!-- Top left accent -->
  <circle cx="150" cy="150" r="80" fill="rgba(59,130,246,0.1)" opacity="0.6"/>
  <circle cx="200" cy="100" r="60" fill="rgba(139,92,246,0.1)" opacity="0.5"/>
  
  <!-- Top right accent -->
  <rect x="1600" y="100" width="200" height="200" rx="20" fill="rgba(236,72,153,0.08)" opacity="0.4" transform="rotate(15 1700 200)"/>
  
  <!-- Bottom center accent -->
  <circle cx="960" cy="900" r="120" fill="rgba(6,182,212,0.1)" opacity="0.5"/>
  
  <!-- Floating particles for tech aesthetic -->
  <circle cx="400" cy="600" r="4" fill="rgba(255,255,255,0.3)"/>
  <circle cx="1200" cy="400" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="1500" cy="700" r="5" fill="rgba(255,255,255,0.2)"/>
  <circle cx="700" cy="300" r="4" fill="rgba(255,255,255,0.35)"/>
  <circle cx="300" cy="800" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="1700" cy="500" r="4" fill="rgba(255,255,255,0.25)"/>
</svg>
